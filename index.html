<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="index.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<main>
  <div class="container">

    <div class="advice">
      <p id="adviceID">ADVICE #ID</p>
      

    </div>
    <div class="msg">
      <p id="adviceMSG">"Click the dice to get an advice</p>
    </div>
    <div class="separator">
      <img src="./images/pattern-divider-desktop.svg" alt="separator">
    </div>
    <div class="diceCircle">
      <div class="dice" onclick="advice()">
        <img src="./images/icon-dice.svg" alt="dice">
      </div>
    </div>



  </div>










</main>
<script src="advice.js"></script>
<footer>
  <div class="attribution">
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vasiliu Ilie-Cristian</a>.</p>
  </div>
</footer>
</body>
</html>
